<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat System</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 80%;
            max-width: 800px;
            min-width: 300px;
            height: 80%;
            max-height: 600px;
            min-height: 400px;
            border: 1px solid #ccc;
            display: flex;
            flex-direction: column;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #f1f1f1;
            word-wrap: break-word;
        }
        .my-message {
            background-color: #d1f7d1;
            text-align: right;
        }
        .send-message {
            display: flex;
            padding: 10px;
        }
        .send-message input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        .send-message input[type="submit"] {
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="messages" id="messages">
            {% for message in messages %}
                <div class="message {% if message[0] == name %}my-message{% endif %}">
                    <strong>{{ message[0] }}:</strong> {{ message[1] }}
                </div>
            {% endfor %}
        </div>
        <div class="send-message">
            <form id="messageForm">
                <input type="text" id="messageBox" required>
                <input type="submit" value="Send">
            </form>
        </div>
    </div>

    <script src="static/socket.io.min.js"></script>
    <script>
        var socket = io();

        document.getElementById('messageForm').onsubmit = function(e) {
            e.preventDefault();
            var messageBox = document.getElementById('messageBox');
            var message = messageBox.value;
            socket.send(message);
            messageBox.value = '';
        };

        socket.on('message', function(msg) {
            var messagesDiv = document.getElementById('messages');
            var messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + (msg.user === '{{ name }}' ? 'my-message' : '');
            messageDiv.innerHTML = '<strong>' + msg.user + ':</strong> ' + msg.message;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });

        // Auto-focus the message input box
        document.getElementById('messageBox').focus();

        // Scroll to the bottom of the messages div
        var messagesDiv = document.getElementById('messages');
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    </script>
</body>
</html>
